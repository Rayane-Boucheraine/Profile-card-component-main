<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="CSS/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="parent">
    <img class="full" src="images\bg-pattern-card.svg" alt="Pattern top">
    <img class="icon" src="images\image-victor.jpg" alt="Person">
    <h1>Victor Crest <p class="one">26</p></h1>
    <p>London</p>
    <hr>
    <ul>
      <li>80K <span>Followers</span></li>
      <li>803K <span>Likes</span></li>
      <li>1.4K <span>Photos</span></li>
    </ul>
  </div>
</body>
</html>
